<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/9dac89efb2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="dist/css/lightbox.min.css">
  <link rel="stylesheet" href="dist/css/styles.css">
  <title>Document</title>
</head>

<body>

  <header>
    <a href="index.html">
      <div class="signature">
        <h5 class="signature-heading">Company Name</h5>
        <h3 class="signature-subhead">Digital Agency</h3>
      </div>
    </a>
  </header>

  <div class="container">
    <nav class="navbar navbar-expand-md p-0">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#trigger">
        <i class="fas fa-bars"></i>
        <i class="fas fa-times"></i>
      </button>

      <div class="collapse navbar-collapse d-md-flex justify-content-center" id="trigger">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="index.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="index.html" class="nav-link">Portfolio</a>
          </li>
          <li class="nav-item">
            <a href="index.html" class="nav-link">Blog</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <section class="about py-5">
    <div class="container">
      <div class="about-content">
        <div class="about-image">
          <img src="images/photographer.jpg" alt="">
        </div>
      </div>
    </div>
  </section>


  <section class="gallery py-5">
    <div class="container">
      <div class="section-heading text-center">
        <h1 class="heading-title">contact us</h1>
      </div>


      <form role="form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control form-control-lg" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control form-control-lg" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="password">Inquiry</label>
          <textarea class="form-control form-control-lg" rows="3" placeholder="Inquiry"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </section>



  <footer class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-5 col-lg-4 mb-5 mb-md-0">
          <a href="index.html">
            <div class="signature">
              <h5 class="signature-heading">Your Name</h5>
              <h3 class="signature-subhead">Digital Agency</h3>
            </div>
          </a>
          <small class="d-block mt-2 text-muted">&copy; Copyright 2020. All right reserved</small>
        </div>
        <div class="col-12 col-md-5 col-lg-4 mb-5 mb-md-0">
          <h5 class="text-uppercase">Follow me</h5>
          <ul class="list-unstyled text-small mb-0">
            <li>
              <a href="#" class="text-muted">Facebook</a>
              <a href="#" class="text-muted">Instagram</a>
              <a href="#" class="text-muted">Twitter</a>
            </li>
          </ul>
        </div>
        <div class="col-12 col-md-5 col-lg-4">
          <h5 class="text-uppercase">Newsletter</h5>
          <p class="text-muted">Subscribe to newsletter to receive updates and special offers</p>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="email address...">
            <div class="input-group-append">
              <button class="btn" type="button">
                <i class="far fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

  </footer>












  <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
    integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="dist/js/lightbox-plus-jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
